services:
  backend:
    build: ./backend
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATA_DIR=/data
      - RESULTS_DIR=/results
      - CORS_ORIGINS=https://hotdogornot.xyz,https://www.hotdogornot.xyz
    volumes:
      - dataset:/data
      - results:/results
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://api.hotdogornot.xyz
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  dataset:
  results:
